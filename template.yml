pipelines:
    - pipeline 1:
        steps:
            - step 1:
                name: Load Some Table
                description: Loading some table from HDFS into Hive
                action: load
                sources:
                    - source_1:
                        path: C:\Temp\hdfs\masterConfig_Completed.csv
                        format: csv
                        delimiter: ","
                        hasHeaderRow: True
                        columns:
                            - column_1:
                                position: 1
                                name:
                                datatype: int
                            - column_2:
                                position:
                                name: stepName
                                datatype: string
                            - column_desc:
                                position: 
                                name: Entity Description
                                datatype: string
                            - column value:
                                position:
                                name: stepNo
                                datatype: money
                transformations:
                    - transformation_1:
                        action: map
                        source 1: source_1.*
                        source 2:
                        destination 1: destination_1.*
                        destination 2:
                destinations:
                    - destination_1:
                        path: c:\temp\hdfs\output.csv
                        format: csv
                        delimiter: "|"
                        hasHeaderRow: True
                        isPersisted: False
                        mode: overwrite
                        columns:
                            - column_1:
                                position: 1
                                name: Row ID
                                datatype: int
                            - column_2:
                                position: 2
                                name: Entity Name
                                datatype: string
                            - column_desc:
                                position: 3
                                name: Entity Description
                                datatype: string
                            - column value:
                                position: 4
                                name: Sum Qty
                                datatype: money
